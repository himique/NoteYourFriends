<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Your Friends</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="app">
        <div class="border">
            <div class="container">
                <div class="container_left">
                    <div class="buttons_menu">
                        <div class="add_button" onclick="toAddCard()">+</div>
                    </div>
                    <div class="card_isolate">
                    <div class="card_container">
                    <div class="remove_menu">
                        <div class="remove_button">-</div>
                    </div>
                    <button class="card_list" >
                        <div class="card_text_wrapper">
                            <h2 class="card_name">Artem Bondarenko</h2>
                        </div>
                        <div class="card_text_wrapper">
                            <h3 class="card_info">CEO of Backspace.ink</h3>
                        </div>
                        <div class="card_text_wrapper">
                            <h4 class="card_id">1344412</h4>
                        </div>
                    </button>
                </div>
            </div>
                </div>
                <div class="description_container">
                    <div class="description">
                        <div class="description_name">
                            <h2>Name SecondName</h2>
                        </div>
                        <div class="description_birthday">
                            <h3>01.01.1999</h3>
                        </div>
                        <div class="description_employment">
                            <h3>CEO Hallo world GMBH AG</h3>
                        </div>
                        <div class="description_last_action">
                            <p><span class="description_span">Description:</span>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus accusamus
                                quod eius delectus omnis cumque adipisci, eaque aliquid architecto quas, voluptatem
                                maxime suscipit eligendi, est culpa nesciunt fugiat minima veniam.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/model.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controller.js"></script>
</body>

</html>
